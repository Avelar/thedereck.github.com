---
layout: page
title: The Dereck
exclude: true
---

{% for p in site.posts %}
	<div class="well-outline">
		<p class="lead"><strong>{{ p.title }}<strong></p>
		<p><small>Published on {{ p.date | date_to_long_string }}</small></p>
		{% if p.alert %}
			<div class="alert alert-block">
				{{ p.alert }}
			</div>
		{% endif %}
		{% if p.notice %}
			<div class="alert alert-block alert-success">
				{{ p.notice }}
			</div>
		{% endif %}
		{{ p.content }}
	</div>
{% endfor %}
