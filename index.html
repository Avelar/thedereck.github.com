---
layout: page
title: The Dereck
exclude: true
---

{% for p in site.posts %}
	<div class="well-outline">
		<h3>{{ p.title }}<br><small>{{ p.subtext }}</small></h3>
		{{ p.date | date_to_long_string }}
		{% if p.alert %}
			<div class="alert alert-block">
				{{ p.alert }}
			</div>
		{% endif %}
		{% if p.notice %}
			<div class="alert alert-block alert-success">
				{{ p.notice }}
			</div>
		{% endif %}
		{{ p.content }}
	</div>
{% endfor %}
