{% if site.github_projects.projects.size > 0 %}
<ul class="nav pull-left">
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">
			{{ site.github_projects.header }}
			<b class="caret"></b>
		</a>
		<ul class="dropdown-menu">
			{% for project in site.github_projects.projects %}
			<li>
				<a href="{{ project.url }}">
					{{ project.name }}
				</a>
			</li>
			{% endfor %}
		</ul>
	</li>
</ul>
{% endif %}
