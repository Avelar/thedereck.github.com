{% if site.tags.size > 0 %}

{% capture tag_names %}
   {% for t in site.tags %}
    {{ t[0] | replace: ' ', '___' }}
   {% endfor %}
{% endcapture %}


<ul class="nav pull-left">
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">
			Tags
			<b class="caret"></b>
		</a>
		<ul class="dropdown-menu">
{% for tn in tag_names %}
			<li>
				<a href="{{ site.url }}/tag.html?tag={{ tn | replace: '___', ' ' }}">
					{{ tn }}
				</a>
			</li>
{% endfor %}
		</ul>
	</li>
</ul>
{% endif %}
