{% if site.tags.size > 0 %}

{% capture tag_names %}
	{% for t in site.tags %}
		{{ t[0] | replace: ' ', '___' }}
	{% endfor %}
{% endcapture %}

{% capture sorted_tag_names %}
	{{ tag_names | split:' ' | sort | join:' ' }}
{% endcapture %}

<ul class="nav pull-left">
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">
			Tags
			<b class="caret"></b>
		</a>
		<ul class="dropdown-menu">
			<li>
				{{ sorted_tag_names }}
			</li>
		</ul>
	</li>
</ul>
{% endif %}
