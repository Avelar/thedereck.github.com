{% if site.github_projects.projects > 0 %}
<div class="well ghpb-well-navlist">
	<ul class="nav nav-list ghpb-nav-list">
		<li class="nav-header ghpb-nav-header">
			{% if site.font_awesome.enabled %}
			<i class="icon-github-alt"></i> 
			{% endif %}
			{{ site.github_projects.header }}
		</li>
		{% for project in site.github_projects.projects %}
		<li>
			<a href="{{ project.url }}">
				{% if site.font_awesome.enabled %}
				<i class="icon-github"></i> 
				{% endif %}
				{{ project.name }}
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
{% endif %}
