<div class="well-outline">
	<h4 class="text-center">
		GitHub Projects
	</h4>

	<div class="btn-group btn-group-vertical text-center">
		{% for project in site.github_projects %}
			<a class="btn" href="{{ project.url }}">
				{% if site.font_awesome.enabled %}
				<i class="icon-github-alt"></i> 
				{% endif %}
			
				{{ project.name }}
			</a>
		{% endfor %}
	</div>
</div>
