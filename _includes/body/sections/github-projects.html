<div class="well-outline">
	<h3 class="text-center">
		{% if site.font_awesome.enabled %}
		<i class="icon-github-alt"></i>
		{% endif %}

		GitHub Projects

		{% if site.font_awesome.enabled %}
		<i class="icon-github-alt"></i>
		{% endif %}
	</h3>

	<ul>
	{% for project in site.github_projects %}
		<li><a href="{{ project.url }}">{{ project.name }}</a></li>
	{% endfor %}
	</ul>
</div>
