{% if site.bootstrap_responsive_css %}
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
      				<a class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
      				</a>
					<a class="brand" href="#">{{ site.brand }}</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
	{% for p in site.pages %}
		{% unless p.exclude %}
							<li><a href="{{ p.url }}">{{ p.title }}</a></li>
		{% endunless %}
	{% endfor %}
						</ul>
					</div>
				</div>
			</div>
		</div>
{% else %}
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">{{ site.brand }}</a>
					<ul class="nav">
	{% for p in site.pages %}
							<li><a href="{{ p.url }}">{{ p.title }}</a></li>
	{% endfor %}
					</ul>
				</div>
			</div>
		</div>
{% endif %}
