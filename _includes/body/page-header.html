{% if page.header and page.subtext %}
<div class="page-header">
	<h1>{{ page.header }} <small>{{ page.subtext }}</small></h1>
</div>
{% elsif page.header %}
<div class="page-header">
	<h1>{{ page.header }}</h1>
</div>
{% elsif page.subtext %}
<div class="page-header">
	<h1><small>{{ page.subtext }}</small></h1>
</div>
{% endif %}
