{% if site.notice %}
		<div class="alert alert-block alert-info">
			{{ site.notice }}
		</div>
{% endif %}
{% if page.notice %}
		<div class="alert alert-block alert-success">
			{{ page.notice }}
		</div>
{% endif %}
{% if post.notice %}
		<div class="alert alert-block alert-success">
			{{ post.notice }}
		</div>
{% endif %}
