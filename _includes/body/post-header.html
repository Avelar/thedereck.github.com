<div class="page-header">
	{% if page.title %}
	<h1>{{ page.title }}</h1>
	{% endif %}

	<h5>
	{% if page.category.size > 0 %}
		Category : {{ page.category | downcase }}
		<br>
	{% endif %}

	{% if page.subtext %}
		{{ page.subtext }}
		<br>
		{% if site.font_awesome.enabled %}
		<i class="icon-pencil"></i> 
		{% endif %}
		Published on {{ page.date | date_to_long_string }}.
	{% endif %}
	</h5>
</div>
