{% if page.title and page.subtext %}
	<div class="page-header">
		<h1>{{ page.title }} <small>{{ page.subtext }}</small></h1>
	</div>
{% elsif page.title %}
	<div class="page-header">
		<h1>{{ page.title }}</h1>
	</div>
{% elsif page.subtext %}
	<div class="page-header">
		<h1><small>{{ page.subtext }}</small></h1>
	</div>
{% endif %}
